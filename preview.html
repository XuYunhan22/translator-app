<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中英文互译 | 预览</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100">
  <main class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">中英文互译</h1>
      <p class="text-gray-600">使用AI进行中英文互译</p>
    </header>

    <!-- 翻译表单 -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <div class="mb-4">
        <div class="flex items-center justify-between mb-2">
          <label for="text" class="block text-gray-700 font-medium">
            输入需要翻译的文本
          </label>
          <div class="flex items-center">
            <span class="text-gray-700 mr-2">
              中文 → 英文
            </span>
            <button
              type="button"
              class="p-2 rounded-full hover:bg-gray-100"
              title="切换语言方向"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
        <textarea
          id="text"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="6"
          placeholder="请输入中文..."
        ></textarea>
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          翻译
        </button>
      </div>
    </div>

    <!-- 翻译结果 -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">翻译结果</h2>
        <div class="flex space-x-2">
          <button
            class="px-3 py-1 rounded bg-blue-600 text-white"
          >
            整体显示
          </button>
          <button
            class="px-3 py-1 rounded bg-gray-200"
          >
            段落对照
          </button>
        </div>
      </div>

      <div class="relative p-4 bg-gray-50 rounded-md">
        <button
          class="absolute top-2 right-2 p-2 text-blue-600 hover:text-blue-800"
          title="朗读翻译"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd" />
          </svg>
        </button>
        <p class="whitespace-pre-line">This is a sample translation result. The actual translation will be displayed here after you submit the text for translation.</p>
      </div>
    </div>

    <!-- 翻译历史 -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div
        class="flex justify-between items-center cursor-pointer"
      >
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
          </svg>
          <h2 class="text-xl font-semibold">翻译历史</h2>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </main>
</body>
</html>
